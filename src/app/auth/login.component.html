<!-- Content area -->
<div class="content">

    <!-- Advanced login -->
    <form action="index.html">
        <div class="login-form">
            <div class="text-center">
                <div class="icon-object border-warning-400 text-warning-400">
                    <i class="icon-people"></i>
                </div>
                <h5 class="content-group-lg">Login to your account
                    <small class="display-block">Enter your credentials</small>
                </h5>
            </div>

            <div class="form-group has-feedback has-feedback-left">
                <input type="text" class="form-control input-lg" placeholder="Username">
                <div class="form-control-feedback">
                    <i class="icon-user text-muted"></i>
                </div>
            </div>

            <div class="form-group has-feedback has-feedback-left">
                <input type="password" class="form-control input-lg" placeholder="Password">
                <div class="form-control-feedback">
                    <i class="icon-lock2 text-muted"></i>
                </div>
            </div>

            <div class="form-group login-options">
                <div class="row">
                    <div class="col-sm-6">
                        <label class="checkbox-inline">
                            <input type="checkbox" class="styled" checked="checked"> Remember
                        </label>
                    </div>

                    <div class="col-sm-6 text-right">
                        <a href="">Forgot password?</a>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn bg-pink-400 btn-block btn-lg">Login
                    <i class="icon-arrow-right14 position-right"></i>
                </button>
            </div>

            <span class="help-block text-center">By continuing, you're confirming that you've read and agree to our
                <a href="#">Terms and Conditions</a> and
                <a href="#">Cookie Policy</a>
            </span>
        </div>
    </form>
    <!-- /advanced login -->

</div>
<!-- /content area -->
